<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologypsy - Early Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            max-width: 900px;
            background: white;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            align-items: center;
        }
        .content {
            padding: 50px;
            flex: 1;
            text-align: left;
        }
        .content h1 {
            font-size: 2.8rem;
            color: #222;
            margin-bottom: 10px;
        }
        .content span {
            color: #ff6b6b;
            font-weight: bold;
        }
        .content p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e05a5a;
        }
        .image-section {
            flex: 1;
            background: url('/images/phychologysp.png') center/cover no-repeat;
            min-height: 400px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .image-section {
                height: 250px;
            }
            .content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Early Access to <span>Psychologypsy</span></h1>
            <p>Join now to get exclusive tarot readings and early insights from our AI-powered bot.</p>
            <form action="/submit" method="post" th:object="${subscriber}">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Enter your email" th:field="*{email}" required>
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <button type="submit">Join Now</button>
                </div>
            </form>
            <p th:if="${message}" style="color: green;" th:text="${message}"></p>
            <p th:if="${error}" style="color: red;" th:text="${error}"></p>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
